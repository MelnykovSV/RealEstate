<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:500,700,"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="RealEstate.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="header__body _container">
          <a href="/" class="logo">SmartSpace</a>
          <div class="header__viewbox">
            <input
              type="checkbox"
              name=""
              id="header__check"
              class="header__check"
            />
            <label for="header__check" class="header__label">
              <div class="header__icons">
                <svg class="icon">
                  <use href="images/symbol-defs.svg#icon-menu3"></use>
                </svg>
                <svg class="icon">
                  <use href="images/symbol-defs.svg#icon-cross"></use>
                </svg>
              </div>
            </label>
          </div>
          <div class="overlay overlay-hidden" id="overlay"></div>

          <ul class="menu menu-hidden" id="menu">
            <li><a href="" class="menu__item">Home</a></li>
            <li><a href="" class="menu__item">About</a></li>
            <li><a href="" class="menu__item">Service</a></li>
            <li><a href="" class="menu__item">Portfolio</a></li>
            <li><a href="" class="menu__item">Blog</a></li>
            <li><a href="" class="menu__item">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="hero _container">
          <div class="background"></div>

          <h1 class="hero__title">RESIDENTIAL & OFFICE SPACES</h1>
          <strong class="hero__strong"
            >Smart Living Style for Smart People</strong
          >
          <p class="hero__text">
            Much did had call new drew that kept. Limits expect wonder law she.
            Now has you views woman noisy match money rooms.
          </p>
          <form action="" class="hero__form">
            <input
              type="text"
              placeholder="Enter Zipcode to search properties"
            />
            <button type="submit">Search Now!</button>
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
      <script src="RealEstate.js"></script>
    </div>
  </body>
</html>
